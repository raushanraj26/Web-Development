<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST</title>
</head>
<body>
    <h3>GET Request Form</h3>
     <form method="get" action="http://localhost:3000/register">
        <input type="text" placeholder="Enter username" name="User">
        <input type="password" placeholder="Enter password" name="password">
         <button>submit</button>
    </form>
 <br>
 <hr>
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:3000/register">
       <input type="text" placeholder="Enter username" name="User">
       <input type="password" placeholder="Enter password" name="password">
        <button>submit</button>
   </form>
</body>
</html>
